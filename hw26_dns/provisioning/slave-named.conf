options {

    // network 
	listen-on port 53 { 192.168.50.11; };
	listen-on-v6 port 53 { ::1; };

    // data
	directory 	"/var/named";
	dump-file 	"/var/named/data/cache_dump.db";
	statistics-file "/var/named/data/named_stats.txt";
	memstatistics-file "/var/named/data/named_mem_stats.txt";

    // server
	recursion yes;
	allow-query     { any; };
    notify explicit;
    allow-transfer { none; };
    
    // dnssec
	dnssec-enable yes;
	dnssec-validation yes;

    // others
	bindkeys-file "/etc/named.iscdlv.key";
	managed-keys-directory "/var/named/dynamic";
	pid-file "/run/named/named.pid";
	session-keyfile "/run/named/session.key";
};

logging {
        channel default_debug {
                file "data/named.run";
                severity dynamic;
                print-time yes;
        };
};

// RNDC Control for client
key "rndc-key" {
    algorithm hmac-md5;
    secret "GrtiE9kz16GK+OKKU/qJvQ==";
};
controls {
        inet 192.168.50.11 allow { 192.168.50.15; 192.168.50.20; } keys { "rndc-key"; };
};      

// ZONE TRANSFER WITH TSIG
key "transfer_client1" {
    algorithm hmac-md5;
    secret "pL/sFrAFneRQ+4FJNP4dL9KiYyoTAV6as9A2JOuMAhQ=";
};
key "transfer_client2" {
    algorithm hmac-md5;
    secret "vqSdy/5UVuJBauhVznAjiw9f4sncIm/dDyFxfeZxQhc=";
};

//server 192.168.50.10 { keys { zonetransfer.key; }; };

view "client1" {

    match-clients { 192.168.50.15; key transfer_client1; !key transfer_client2; };

    // root zone
    zone "." IN {
        type hint;
        file "named.ca";
    };

    // zones like localhost
    include "/etc/named.rfc1912.zones";
    // root`s DNSKEY
    include "/etc/named.root.key";

    // lab`s zone
    zone "dns.lab" {
        type slave;
        masters { 192.168.50.10 key transfer_client1; };
        file "/etc/named/named.dns.lab.1";
    };

    // lab`s zone reverse
    zone "50.168.192.in-addr.arpa" {
        type slave;
        masters { 192.168.50.10 key transfer_client1; };
        file "/etc/named/named.dns.lab.1.rev";
    };

        // newdns lab`s zone
    zone "newdns.lab" {
        type slave;
        masters { 192.168.50.10 key transfer_client1; };
        file "/etc/named/named.newdns.lab";
    };

    // lab`s ddns zone
    zone "ddns.lab" {
        type slave;
        masters { 192.168.50.10 key transfer_client1; };
        file "/etc/named/named.ddns.lab";
    };
};

view "client2" {

    match-clients { 192.168.50.20; !key transfer_client1; key transfer_client2; };

    // root zone
    zone "." IN {
        type hint;
        file "named.ca";
    };

    // zones like localhost
    include "/etc/named.rfc1912.zones";
    // root`s DNSKEY
    include "/etc/named.root.key";

    // lab`s zone
    zone "dns.lab" {
        type slave;
        masters { 192.168.50.10 key transfer_client2; };
        file "/etc/named/named.dns.lab.2";
    };
    
    // lab`s zone reverse
    zone "50.168.192.in-addr.arpa" {
        type slave;
        masters { 192.168.50.10 key transfer_client2; };
        file "/etc/named/named.dns.lab.2.rev";
    };

    zone "ddns.lab" {
        in-view "client1";
    };
};
